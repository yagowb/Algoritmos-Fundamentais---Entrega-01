<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Fatorial</title>

</head>
<body>
    <h3>Algoritmo de Fatorial</h3>
    <script>

        var n = prompt("Digite um número");
        
        var prod = 1;
        var i = 0;
        
        while(i < n){
            i++;
            prod *= i;
        }
        
        document.write(`Fatorial de ${n} é igual a: ${prod}`);
        </script>
</body>
</html>
