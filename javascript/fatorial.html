<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Fatorial</title>

    <style>
        code {
          color: crimson;
          background-color: #f1f1f1;
          padding: 2px;
          font-size: 105%;
        }
        </style>
</head>
<body>
    <h3>Algoritmo de Fatorial</h3>
    <script>

        var n = prompt("Digite um número");
        
        var prod = 1;
        var i = 0;
        
        while(i < n){
            i++;
            prod *= i;
        }
        
        document.write(`Fatorial de ${n} é igual a: ${prod}`);
        </script>

        <div class="codigo">
        <hr><br><br><h5>Algoritmo rodado:</h5><br>
        
        <code>
        var prod = 1;<br>
        var i = 0;<br><br>
        
        while(i < n){<br>
            i++;<br>
            prod *= i;<br>
        }<br><br>
        
        document.write(`Fatorial de ${n} é igual a: ${prod}`);<br>
      </code>
        </div>
</body>
</html>
