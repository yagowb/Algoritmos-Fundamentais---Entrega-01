    <title>Somatório</title>

          font-size: 105%;

    <h3>Algoritmo de Somatório</h3>
<body>
    <script>

        var n = prompt("Digite a quantidade de números");
        
        var num;
        var soma = 0;
        var i = 0;
        
        while(i < n){
            i++;
            num = Number(prompt("Digite um número"));
            soma += num;
        }
        
        document.write(`A somas dos ${n} números é igual a: ${soma}`);
    </script>

        <hr><br><br><h5>Algoritmo rodado:</h5><br>
