<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório</title>
</head>
    <h3>Algoritmo de Somatório</h3>
<body>
    <script>

        var n = prompt("Digite a quantidade de números");
        
        var num;
        var soma = 0;
        var i = 0;
        
        while(i < n){
            i++;
            num = Number(prompt("Digite um número"));
            soma += num;
        }
        
        document.write(`A somas dos ${n} números é igual a: ${soma}`);
    </script>
</body>
</html>
