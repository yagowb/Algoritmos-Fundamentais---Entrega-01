<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>

    <style>
        code {
          color: crimson;
          background-color: #f1f1f1;
          padding: 2px;
          font-size: 105%;
        }
        </style>
</head>
<body>
    <h3>Sequência de Fibonacci</h3>
    <script>

        var n = prompt("Digite o número de termos");
        
        var a = 0;
        var b = 1;
        var i = 2;
        
        while(i < n){
            document.write(a + ", " + b + ", ");
            a += b;
            b += a;
            i += 2;
        }
        
        if(i == n){
            document.write(a + ", " + b)
        }else{
            document.write(a)
        }
        
        </script>

        <div class="codigo">
