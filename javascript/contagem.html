<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Contagem</title>

</head>
<body>
    <h3>Algoritmo de Contagem</h3>
    <script>

        var cont = 0;
        var n = prompt("Digite N: ");
        
        for(let i = 0; i < n; i++){
            var x = parseInt(prompt("Digite um número: "));
        }

        for(let i = 0; i < x; i++){
            if(i > 0){
                cont++;
            }
        }
        
        document.write("Número de valores inteiros: "+ cont);
        
        </script>

</body>
</html>
