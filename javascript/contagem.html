    <title>Algoritmo de Contagem</title>

    <style>
        code {
          color: crimson;

          padding: 2px;
          font-size: 105%;

        </style>

<body>
    <h3>Algoritmo de Contagem</h3>
    <script>

        var n = prompt("Digite o número de notas");
        
        var nota;
        var cont = 0;
        var i = 0;
        
        while(i < n){
            i++;
            nota = prompt("Digite a nota do aluno");
            if(nota >= 5.0){
                cont++;
            }
        }
        
        document.write("Número de aprovações: "+ cont);
        
        </script>
