<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Contagem</title>

</head>
<body>
    <h3>Algoritmo de Contagem</h3>
    <script>

        var n = prompt("Digite o número de notas");
        
        var nota;
        var cont = 0;
        var i = 0;
        
        while(i < n){
            i++;
            nota = prompt("Digite a nota do aluno");
            if(nota >= 5.0){
                cont++;
            }
        }
        
        document.write("Número de aprovações: "+ cont);
        
        </script>

</body>
</html>
