<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Contagem</title>

</head>
<body>
    <h3>Algoritmo de Contagem</h3>
    <script>

        var cont = 0;
        var N = parseInt(prompt("Digite N: "));
        var numero = [N];
        
        for(let i = 1; i <= N; i++){
            numero[i] = prompt("Digite o " + i + "º número: ");
        }

        if(numero[1] > N){
            for(let j = numero[1]; N <= j; j--){
                if(j > 0){
                    cont++;
                }
            }
        }

        if(numero[1] < N){
            for(let j = numero[1]; j <= N; j++){
                if(j > 0){
                   cont++;
                    }
                }
            }

            cont = cont - 1;
    
          document.write("Número de valores inteiros entre " + numero[1] + " e " + N + " é igual a: " + cont);
        
        </script>

</body>
</html>
