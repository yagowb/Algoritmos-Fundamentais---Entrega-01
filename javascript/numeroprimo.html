    <title>Verificação de Número Primo</title>

    <style>

<body>
    <h3>Verificação de Número Primo</h3>
    <script>

        var n = prompt("Digite um número: ");
    
        function numeroprimo(x){
            var cont = 0;
            for(let i = 1; i <= x; i++){
                if(x%i == 0){
                    cont++;
                }
            }
            if(cont == 2){
                document.write("É primo");
            }else{
                document.write("Não é primo");
            }
        }
    
        numeroprimo(n);
    </script>
